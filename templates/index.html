<!DOCTYPE html>
<html>
  <head>
    <title>SQL Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
      .container {
        max-width: 1000px;
      }

      .node text { font: 12px sans-serif; }
      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>SQL Visualizer</h1>
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <textarea rows="4" cols="50" name="snippet" class="form-control" id="snippet-box" placeholder="Enter Snippet here..." autofocus required>
              </textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
      </div>

      <div class="col-sm-5 col-sm-offset-1">
        {% if results %}
          <h2>Diagram</h2>
          <br>
          <div id="results">
          </div>

        {% endif %}
      </div>

    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script>
      var data = {{results | safe}}
      var margin = {
          top: 20,
          right: 120,
          bottom: 20,
          left: 120
      },
      width = 960 - margin.right - margin.left,
      height = 800 - margin.top - margin.bottom;

      var root = data[0]

      var i = 0,
          duration = 750,
          rectW = 150,
          rectH = 100;

      var tree = d3.layout.tree().nodeSize([100, 50]);
      var diagonal = d3.svg.diagonal()
          .projection(function (d) {
          return [d.x + rectW / 2, d.y + rectH / 2];
      });

      var svg = d3.select("#results").append("svg").attr("width", 1000).attr("height", 1000)
          .call(zm = d3.behavior.zoom().scaleExtent([1,3])).append("g")
          .attr("transform", "translate(" + 350 + "," + 20 + ")");

      //necessary so that zoom knows where to zoom and unzoom from
      zm.translate([350, 20]);

      root.x0 = 0;
      root.y0 = height / 2;

      function collapse(d) {
          if (d.children) {
              d._children = d.children;
              d._children.forEach(collapse);
              d.children = null;
          }
      }

      update(root);

      d3.select("#results").style("height", "800px");

      function update(source) {

          // Compute the new tree layout.
          var nodes = tree.nodes(root).reverse(),
              links = tree.links(nodes);

          // Normalize for fixed-depth.
          nodes.forEach(function (d) {
              d.y = d.depth * 200;
          });

          // Update the nodes…
          var node = svg.selectAll("g.node")
              .data(nodes, function (d) {
              return d.id || (d.id = ++i);
          });

          // Enter any new nodes at the parent's previous position.
          var nodeEnter = node.enter().append("g")
              .attr("class", "node")
              .attr("transform", function (d) {
              return "translate(" + source.x0 + "," + source.y0 + ")";
          });

          nodeEnter.append("rect")
              .attr("width", rectW)
              .attr("height", rectH)
              .attr("stroke", "black")
              .attr("stroke-width", 1)
              .style("fill", function (d) {
              return "#fff";
          });

          nodeEnter.append("text")
              .attr("x", rectW / 2)
              .attr("y", rectH / 2)
              .attr("dy", ".35em")
              .attr("text-anchor", "middle")
              .text(function (d) {
              return d.name;
          });

          // Transition nodes to their new position.
          var nodeUpdate = node.transition()
              .duration(duration)
              .attr("transform", function (d) {
              return "translate(" + d.x + "," + d.y + ")";
          });

          nodeUpdate.select("rect")
              .attr("width", rectW)
              .attr("height", rectH)
              .attr("stroke", "black")
              .attr("stroke-width", 1)
              .style("fill", function (d) {
              return "#fff";
          });

          nodeUpdate.select("text")
              .style("fill-opacity", 1);

          // Transition exiting nodes to the parent's new position.
          var nodeExit = node.exit().transition()
              .duration(duration)
              .attr("transform", function (d) {
              return "translate(" + source.x + "," + source.y + ")";
          })
              .remove();

          nodeExit.select("rect")
              .attr("width", rectW)
              .attr("height", rectH)
              .attr("stroke", "black")
              .attr("stroke-width", 1);

          nodeExit.select("text");

          // Update the links…
          var link = svg.selectAll("path.link")
              .data(links, function (d) {
              return d.target.id;
          });

          // Enter any new links at the parent's previous position.
          link.enter().insert("path", "g")
              .attr("class", "link")
              .attr("x", rectW / 2)
              .attr("y", rectH / 2)
              .attr("d", function (d) {
              var o = {
                  x: source.x0,
                  y: source.y0
              };
              return diagonal({
                  source: o,
                  target: o
              });
          });

          // Transition links to their new position.
          link.transition()
              .duration(duration)
              .attr("d", diagonal);

          // Transition exiting nodes to the parent's new position.
          link.exit().transition()
              .duration(duration)
              .attr("d", function (d) {
              var o = {
                  x: source.x,
                  y: source.y
              };
              return diagonal({
                  source: o,
                  target: o
              });
          })
              .remove();

          // Stash the old positions for transition.
          nodes.forEach(function (d) {
              d.x0 = d.x;
              d.y0 = d.y;
          });
      }
  </script>

  </body>
</html>
